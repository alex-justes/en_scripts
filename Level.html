<script>
var dis = $(".cols-wrapper .color_dis");
if (dis.length == 1 && dis.parent().text() == "Бонус: код не введён")
{
	var bonus = $.proxy(
		Array.prototype.join, 
		$(".cols-wrapper .color_correct")
			.map(function(ind, el){ return $(el).text().slice(-2); })
		)("");
	var input = $("[name='LevelAction.Answer']");
	input.val(bonus);
	input.parent("form").submit();
}
</script>
